<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- notification div -->
    <div class="notify hidden">
      <div class="close-not">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2961/2961937.png"
          id="close-not-btn"
          alt="close-icon"
        />
      </div>
      <div class="not-msg">
        <h1>User Found</h1>
      </div>
      <div class="not-msg">
        <p>It seems like you have registered already :)</p>
      </div>
    </div>

    <!-- main/home page -->
    <main class="home">
      <div class="home-container">
        <div class="title">
          Consolidate your restaurants' insights in one place. Unlock growth.
        </div>

        <div class="logo">
          <img
            src="https://voosh.in/static/media/VooshLogo.c64bcebd40a2d49cc591.webp"
            alt=""
          />
        </div>

        <div class="sub-title">
          Your one stop solution to view mission-critical data and insights from
          all your locations in one place.
        </div>

        <!-- dashboard image -->
        <div class="right-images">
          <img
            class="lines3"
            src="https://voosh.in/static/media/three_lines.cb3005e94acb8877cb80.webp"
            alt=""
          />
          <img
            class="dashboard"
            src="https://voosh.in/static/media/my_profile.61da110e7e1e80c97356.webp"
            alt=""
          />
        </div>

        <!-- link to demo page -->
        <a href="#demo-page">
          <div class="reg-btn">
            <p>Book Demo</p>
          </div>
        </a>

        <div class="arrow-img">
          <img
            src="https://voosh.in/static/media/arrow.ff14f58c77374c33f8e8.webp"
            alt=""
          />
        </div>

        <!-- all food companies -->
        <div class="medias-all">
          <img
            class="media grubhub"
            src="https://voosh.in/static/media/page1_6.2213ad7f35bd24758114.webp"
            alt=""
          />
          <img
            class="media swiggy"
            src="https://voosh.in/static/media/page1_5.f505a37d3e86d1a571da.webp"
            alt=""
          />
          <img
            class="media ubereats"
            src="https://voosh.in/static/media/page1_4.a2a22e7f5e42a50552ae.webp"
            alt=""
          />
          <img
            class="media zomato"
            src="https://voosh.in/static/media/page1_3.1d108925b5e5156bb2d4.webp"
            alt=""
          />
          <img
            class="media amazon"
            src="https://voosh.in/static/media/page1_2.4bfc2d124bbd2e50da2d.webp"
            alt=""
          />
          <img
            class="media doordash"
            src="https://voosh.in/static/media/page1_1.cb1dbedcdc321b25fb4e.webp"
            alt=""
          />
        </div>
      </div>
    </main>

    <!-- demo page -->
    <section class="demo" id="demo-page">
      <div class="demo-container">
        <div class="demo-text">
          <h1>Book A Demo Now</h1>
        </div>

        <div class="demo-form">
          <form>
            <div>
              <label for="f-name" class="f-label">Name</label>
              <input
                id="f-name"
                type="text"
                placeholder="Nikhil Ghorpade"
                required
              />
            </div>
            <div>
              <label for="f-email" class="f-label">Email</label>
              <input
                id="f-email"
                type="email"
                placeholder="example@gmail.com"
                required
              />
            </div>
            <div>
              <label for="f-password" class="f-label">Password</label>
              <input id="f-password" type="password" required />
            </div>
            <div>
              <button id="submit-btn" type="submit">Book Demo</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div class="overlay hidden"></div>
  </body>
</html>
